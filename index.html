    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <body>
    <section class="countries">
      <article class="country">
        <header class="country-header"></header>

          <div class="country-title">
            <h2 class="country-name">Portugal</h2>
            <h3 class="country-continent">europe</h3>
          </div>
          <ul class="coutry-detail-list">
            <li class="coutry-detail-list-item">
              <i class="fa-solid fa-user-group"></i>
              <span class="country-text">10.4 people</span>
            </li>
            <li class="coutry-detail-list-item">
              <i class="fa-solid fa-volume-high"></i>
              <span class="country-text">Portugese</span>
            </li>
            <li class="coutry-detail-list-item">
              <i class="fa-solid fa-money-bill"></i>

        </div>
